
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>lia altspace aframe 360</title>
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.3.0/dist/aframe-altspace-component.min.js"></script>
</head>
<body>
  <a-scene altspace=fullspace:true>
   <!--sky-->
  <a-sky radius="100" src="images/sky.jpg" segments-width="10" segments-height="6"></a-sky>
  <!--cylinder-->
  <a-cylinder color="#494A59" height="6.5" radius="1.4"position="-18 1 -10.60"></a-cylinder>
  <!--ring-->
  <a-torus color="#2B314D" arc="360" radius="2" radius-tubular="0.1"position="-18 6.5 -10.60" segments-radial="16" segments-tubular="16">
    <a-animation attribute="rotation" dur="15000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
  </a-torus>
  <a-torus color="#2B314D" arc="360" radius="2" radius-tubular="0.1"position="-18 6.5 -10.60" rotation="0 90 0" segments-radial="16" segments-tubular="16">
    <a-animation attribute="rotation" dur="15000" fill="forwards" to="360 90 0" repeat="indefinite" easing="linear"></a-animation>
  </a-torus>
  <!--ball-->
  <a-sphere src="images/mirror.jpg" radius="1.55"position="-18 6.40 -10.60" segments-width="16" segments-height="16">
    <a-animation attribute="rotation" dur="15000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
  </a-sphere>
  <!--picture-->
  <a-image src="images/photo-4.jpg"position="-0.52 5.90 -14.90"width="1.65" height="0.90"></a-image>
  <a-image src="images/photo-3.jpg"position="-4.25 5.90 -14.90"width="1.65" height="0.90"></a-image>
  <a-image src="images/photo-8.jpg"position="3.20 5.90 -14.90"width="1.65" height="0.90"></a-image>
  <a-image src="images/photo-6.jpg"position="6.29 5.91 -12.75"width="1.67" height="0.90"rotation="0 90 0"></a-image>
  <a-image src="images/photo-5.jpg"position="6.29 5.91 -10.35"width="1.67" height="0.90"rotation="0 90 0"></a-image>
  <a-image src="images/photo-7.jpg"position="8.90 7.20 -13.88"width="1.65" height="0.90"></a-image>
  <a-image src="images/photo-10.jpg"position="3.64 7.15 -6"width="2.30" height="0.99"rotation="0 90 0"></a-image>
  <!--image-->
  <a-image src="images/photo-2.jpg" width="11.10" height="5"position="-31.65 7.30 1.90"rotation="0 90 0"></a-image>
  <!--dimond-->
  <a-octahedron src="images/diamond.jpg" radius="1.2"position="-22.50 2.10 11"><a-animation attribute="rotation" dur="15000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation></a-octahedron>
  <!--wall image2-->
  <a-image src="images/mask.jpg"position="-11.60 7.49 11.10"width="2.2" height="4.38"rotation="0 25 0"></a-image>
  <a-image src="images/photo-9.jpg"position="6.45 0.70 10.65"width="2.80" height="1.55"rotation="0 -64 0"></a-image>
  <!--telopoter wall image-->
  <a-image src="images/photo-1.jpg"position="-31.95 2.15 1.85"width="14.65" height="3.50"rotation="0 90 0"></a-image>
  <!--model-->
  <a-assets>
    <a-asset-item id="skull" src="models/skull.dae?s=4"></a-asset-item>
    <a-asset-item id="head" src="models/human head.dae?v=2"></a-asset-item>
    <a-asset-item id="pig" src="models/pig.dae?v=4"></a-asset-item>
    <a-asset-item id="guest" src="models/guest2.dae"></a-asset-item>
  </a-assets>
  <a-entity  position="-0.53 1.20 3.60"collada-model="#head"rotation="0 90 0"></a-entity>
  <a-entity  position="-1 1.25 3.60"collada-model="#skull"rotation="0 90 0"></a-entity>
  <a-entity  position="-11 0.40 -13"collada-model="#pig"rotation="0 -20 0"></a-entity>
  <a-entity  position="3 0.60 -11.45" scale="0.1 0.1 0.1" rotation="0 -50 0"collada-model="#head"></a-entity>
  <a-entity  position="-31 0.20 11.20"rotation="0 50 0"collada-model="#guest"></a-entity>
</body>
</html>
